<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mail Sender</title>
		<link rel="stylesheet" href="./scss/reset.css" />
		<link rel="stylesheet" href="./scss/style.css" />
		<link
			rel="shortcut icon"
			href="./scss/icons/mail_logo.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<div class="header-box">
				<a href="">
					<img src="./scss/icons/mail_logo_title.png" alt="" />
				</a>
			</div>
		</header>
		<main>
			<form action="./kadai03.php" method="get">
				<section class="form-contents">
					<div class="form-content">
						<span class="mail-from mail-tag">From</span>
						<input
							type="email"
							name=""
							id="from"
							required
							placeholder="あなた@gmail.com"
						/>
					</div>

					<div class="form-content">
						<span class="mail-to mail-tag">to</span>
						<input
							type="email"
							name=""
							id="to"
							required
							placeholder="宛先@gmail.com"
						/>
					</div>

					<div class="form-content">
						<span class="mail-tag">件名</span>
						<input type="text" name="" id="title" placeholder="御要件" />
					</div>

					<span class="main-content mail-tag">本文</span>
					<textarea name="" id="" cols="30" rows="10" required></textarea>
					<button type="submit">送信</button>
				</section>
			</form>
		</main>
	</body>
</html>
